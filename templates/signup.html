{% extends "layout1.html" %}
	{% block body %}
		<h3 class="login-heading mb-4">Sign up to enjoy Simple Book Reviews!</h3>
		<form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
				<input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
			</div>
			<div class="form-group">
				<input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
			</div>
            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Submit.</button>
        </form>
		
	{% endblock %}
